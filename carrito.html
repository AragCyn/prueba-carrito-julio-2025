 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      padding: 120px 20px 40px;
      max-width: 800px;
      margin: auto;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 4rem;
      color: #00eeff;
      margin-bottom: 30px;
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .carrito-item p {
      margin: 0;
      font-size: 1.6rem;
    }

    .carrito-controles {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .carrito-controles button {
      padding: 5px 10px;
      font-size: 1.4rem;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .carrito-controles button:hover {
      background-color: #e05500;
    }

    .total {
      font-size: 2rem;
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      color: #00ff99;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .acciones button {
      flex: 1;
      padding: 10px;
      font-size: 1.6rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .vaciar {
      background-color: #ff0033;
      color: white;
    }

    .vaciar:hover {
      background-color: #cc002a;
    }

    .pagar {
      background-color: #00eeff;
      color: #000;
    }

    .pagar:hover {
      background-color: #00bcd4;
    }

    .agradecimiento {
      margin-top: 40px;
      text-align: center;
      font-size: 2rem;
      color: #00ff99;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-principal">
    <header class="header">
      <a href="#" class="logo">
        <img src="img/logo dkomico.webp" alt="Logo" style="height: 40px;">
      </a>
      <i class='bx bx-menu' id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html#home">home</a>
        <a href="index.html#sobre-mi">Sobre m√≠</a>
        <a href="index.html#ilustraciones">Galer√≠a</a>
        <a href="index.html#usos">Usos</a>
        <a href="index.html#como-trabajo">C√≥mo trabajo</a>
        <a href="index.html#contacto">Contacto</a>
        <a href="tienda.html">Tienda</a>
        <a href="carrito.html" class="active">Carrito</a>
      </nav>
    </header>

    <main>
      <h1>Tu Carrito</h1>
      <div id="carrito-contenido"></div>
      <p class="total">Total: $<span id="total">0</span></p>

      <div class="acciones">
        <button class="vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
        <button class="pagar" onclick="pagar()">Pagar</button>
      </div>

      <div class="agradecimiento" id="agradecimiento">
        ¬°Gracias por tu compra! üíô
      </div>
    </main>
  </div>

  <script src="https://sdk.mercadopago.com/js/v2"></script>
  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function mostrarCarrito() {
      const contenedor = document.getElementById('carrito-contenido');
      const totalTexto = document.getElementById('total');
      contenedor.innerHTML = '';
      let total = 0;

      const resumen = {};

      carrito.forEach(({ nombre, precio }) => {
        if (resumen[nombre]) {
          resumen[nombre].cantidad++;
        } else {
          resumen[nombre] = { precio, cantidad: 1 };
        }
      });

      for (const nombre in resumen) {
        const { precio, cantidad } = resumen[nombre];
        total += precio * cantidad;

        const item = document.createElement('div');
        item.className = 'carrito-item';
        item.innerHTML = `
          <p>${nombre} (x${cantidad}) - $${precio * cantidad}</p>
          <div class="carrito-controles">
            <button onclick="modificarCantidad('${nombre}', 1)">+</button>
            <button onclick="modificarCantidad('${nombre}', -1)">-</button>
          </div>
        `;
        contenedor.appendChild(item);
      }

      totalTexto.textContent = total;
    }

    function modificarCantidad(nombre, cambio) {
      if (cambio > 0) {
        const item = carrito.find(p => p.nombre === nombre);
        carrito.push({ nombre, precio: item.precio });
      } else {
        const index = carrito.findIndex(p => p.nombre === nombre);
        if (index !== -1) carrito.splice(index, 1);
      }
      localStorage.setItem('carrito', JSON.stringify(carrito));
      mostrarCarrito();
    }

    function vaciarCarrito() {
      localStorage.removeItem('carrito');
      carrito = [];
      mostrarCarrito();
    }

    function pagar() {
      if (carrito.length === 0) return alert("El carrito est√° vac√≠o.");

      document.getElementById('agradecimiento').style.display = 'block';
      vaciarCarrito();

      // Aqu√≠ podr√≠as integrar Mercado Pago real (ver API v1 o preferencias).
    }

    mostrarCarrito();
  </script>
</body>
</html>
